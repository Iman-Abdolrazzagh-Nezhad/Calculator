<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>

    <p id="calucations"></p>
    <p id="number"></p>

    <div class="numbers">
      <button id="num1" value="1">1</button>
      <button id="num2" value="2">2</button>
      <button id="num3" value="3">3</button><br />
      <button id="num4" value="4">4</button>
      <button id="num5" value="5">5</button>
      <button id="num6" value="6">6</button><br />
      <button id="num7" value="7">7</button>
      <button id="num8" value="8">8</button>
      <button id="num9" value="9">9</button><br />
      <button id="num0" value="0">0</button>
    </div>

    <br />

    <div class="functions">
      <button id="sum" value="+">+</button>
      <button id="minus" value="-">-</button>
      <button id="multiply" value="*">*</button>
      <button id="divison" value="/">/</button>
    </div>

    <br />

    <button id="equal">=</button>
    <button id="reset">Reset</button>

    <script src="cal-function.js"></script>
  </body>
</html>
